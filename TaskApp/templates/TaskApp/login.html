{% extends 'TaskApp/base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<div class="container" id="login-form-container">
  <div class="row">
    <div class="col-12 align-self-center">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="username" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <br>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <br>
        <div class="mb-3 form-check">
          <label class="form-check-label" for="exampleCheck1">New User? <a href="/task/sign-up/" target="_blank" >Sign Up</a></label>
        </div>
        <br>
        <button type="button" class="btn btn-primary" id="login-btn">Login</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
