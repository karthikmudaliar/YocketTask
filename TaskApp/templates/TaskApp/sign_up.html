{% extends 'TaskApp/base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<div class="container" id="login-form-container">
  <div class="row">
    <div class="col-12 align-self-center">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="signup-username" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <br>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="signup-password">
        </div>
        <br>
        <div class="mb-3">
          <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="signup-confirm-password">
        </div>
        <br>
        <button type="button" class="btn btn-primary" id="sign-up-btn">Sign Up</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
